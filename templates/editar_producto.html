<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdf7f2;
            padding: 2em;
            margin: 0;
        }

        .admin-container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 2em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        } 

        h1 {
            text-align: center;
            color: #a26b50;
            margin-bottom: 1em;
        }

        .form-admin {
            display: flex;
            flex-direction: column;
        }

        .form-admin label {
            margin-top: 1em;
            font-weight: bold;
            color: #8b543e;
        }

        .form-admin input[type="text"],
        .form-admin textarea {
            margin-top: 0.3em;
            border: 1px solid #f0e0d6;
            border-radius: 5px;
            padding: 0.5em;
            width: 100%;
            background-color: #fafafa;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .form-admin input[type="text"]:hover,
        .form-admin textarea:hover {
            background-color: #f0e0d6;
        }

        .form-admin input[type="file"] {
            margin-top: 0.3em;
            border: 1px solid #f0e0d6;
            border-radius: 5px;
            padding: 0.5em;
            width: 100%;
            background-color: #fafafa;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        .form-admin input[type="file"]:hover {
            background-color: #f0e0d6;
        }

        .form-admin button {
            margin-top: 1.5em;
            width: 100%;
            padding: 0.8em;
            background-color: #a26b50;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }

        .form-admin button:hover {
            background-color: #8b543e;
        }

        img {
            display: block;
            margin-top: 0.5em;
            margin-bottom: 1em;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 100%;
        }

        a {
            display: inline-block;
            margin-top: 1.5em;
            color: #a26b50;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        a:hover {
            color: #8b543e;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Editar Producto</h1>
        <form method="POST" enctype="multipart/form-data" class="form-admin">
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required>

            <label>Descripción:</label>
            <textarea name="descripcion" required>{{ producto.descripcion }}</textarea>

            <label>Precio:</label>
            <input type="text" name="precio" value="{{ producto.precio }}" required>

            <p>Imagen actual:</p>
            <img src="{{ url_for('static', filename='images/productos/' + producto.imagen) }}" width="120">

            <label>¿Deseas cambiar la imagen?</label>
            <input type="file" name="imagen" accept="image/*">

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('admin') }}">Cancelar</a>
    </div>
</body>
</html>
